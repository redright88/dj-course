<html>

        <title>Countdown to the start of school</title>
        <style type="clock.css">

    <body>
        <table class="countdown.Container">
            <tr class="info">
                <td colspan="4" class="info">School begins in</td>
            </tr>
            <tr>
                <td id="days">120</td>
                <td id="hours">12</td>
                <td id="minutes">30</td>
                <td id="seconds">15</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
        <script type="text/javascript">
            function countdown(){
                var now = new Date ();
                var eventDate = new Date(2018, 08, 09);

                var currentTime = now.getTime();
                var eventTime = eventDate.getTime();

                var remTime = eventTime - currentTime();
                
                var s = Math.floor(remTime / 1000);
                var m = Math.floor(s/60);
                var h = Math.floor(m/60);
                var d = Math.floor(h/24);

                h %= 24;
                m %= 60;
                s %= 60;
                
            }
        </script>
    </body>
</html>
